{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Diaries{% block title %} {% endblock %}</title>
    {# Vendor CSS #}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {# CSS #}
    <link rel="stylesheet" href="{% static 'cd/css/styles.css' %}" media="screen" title="no title" charset="utf-8">
    {# Vendor JS #}
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</head>
<body>
    <div class="wrapper grey lighten-3">
        <header>
            <nav class="grey darken-3">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Logo</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                        <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                        <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                    </ul>
                </div>
            </nav>
        </header>
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        <footer class="grey darken-3">
            Coding Diaries | {% now "Y" %}
        </footer>
    </div>
</body>
</html>
